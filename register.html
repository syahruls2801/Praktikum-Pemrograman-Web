<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Register</title>
  </head>

  <body>
    <div class="form-container" display="flex" flex-direction="column">
      <h2>Form Registrasi</h2>
      <form action="/register" method="post" enctype="multipart/form-data">
        <label for="fullname">Nama Lengkap</label>
        <input type="text" id="fullname" name="fullname" required /><br />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required /><br />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required /><br />

        <label for="dob">Tanggal Lahir</label>
        <input type="date" id="dob" name="dob" required /><br />

        <label for="age">Usia</label>
        <input
          type="number"
          id="age"
          name="age"
          min="1"
          max="120"
          required
        /><br />

        <label for="color">Warna Favorit</label>
        <input type="color" id="color" name="favorite_color" /><br />

        <label for="photo">Upload Foto Profil</label>
        <input type="file" id="photo" name="photo" accept="image/*" /><br />

        <label>Jenis Kelamin</label>
        <div class="radio-group">
          <label
            ><input type="radio" name="gender" value="Laki-laki" required />
            Laki-laki</label
          ><br />
          <label
            ><input type="radio" name="gender" value="Perempuan" required />
            Perempuan</label
          ><br />
        </div>
        <br />

        <label>Hobi</label>
        <div class="checkbox-group">
          <label><input type="checkbox" /> Scroll Fesnuk</label><br />
          <label><input type="checkbox" /> Buka Laptop</label><br />
          <label><input type="checkbox" /> Debat di Twitter</label><br />
          <label><input type="checkbox" /> Demo Pemerintah</label><br />
        </div>

        <label for="country">Negara</label>
        <select id="country" name="country" required>
          <option value="">-- Pilih Negara --</option>
          <option value="Indonesia">Indonesia</option>
          <option value="Malaysia">Malaysia</option>
          <option value="Singapura">Singapura</option>
          <option value="Thailand">Thailand</option>
          <option value="Lainnya">Lainnya</option></select
        ><br />

        <label for="bio">Biografi Singkat</label>
        <textarea
          id="bio"
          name="bio"
          rows="4"
          placeholder="Tulis sedikit tentang dirimu..."
        ></textarea
        ><br />

        <button type="submit">Daftar</button>
      </form>
    </div>
  </body>
</html>
